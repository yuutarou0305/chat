<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É°„Éá„Ç£„Ç¢„ÉÅ„É£„ÉÉ„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
        }
        
        .message.sent {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        
        .message.received {
            background-color: #e9ecef;
            color: #333;
        }
        
        .message-sender {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.7;
        }
        
        .message-media {
            margin-top: 10px;
        }
        
        .message-media img,
        .message-media video {
            max-width: 100%;
            border-radius: 10px;
        }
        
        .message-media audio {
            width: 100%;
            max-width: 300px;
        }
        
        .chat-input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .file-button {
            background-color: #6c757d;
        }
        
        .file-button:hover {
            background-color: #5a6268;
        }
        
        .voice-button {
            background-color: #e74c3c;
        }
        
        .voice-button.recording {
            background-color: #c0392b;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .name-input {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .name-input-modal {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        
        .name-input-modal input {
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="name-input" id="nameInput">
        <div class="name-input-modal">
            <h2>„ÅäÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h2>
            <input type="text" id="usernameInput" placeholder="ÂêçÂâç„ÇíÂÖ•Âäõ..." autofocus>
            <button onclick="startChat()">ÈñãÂßã</button>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h1>„É°„Éá„Ç£„Ç¢„ÉÅ„É£„ÉÉ„Éà</h1>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="text" id="messageInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." onkeypress="if(event.key==='Enter')sendMessage()">
            <input type="file" id="fileInput" accept="image/*,video/*,audio/*" style="display: none;" onchange="handleFileSelect(event)">
            <button class="file-button" onclick="document.getElementById('fileInput').click()">üìé</button>
            <button class="voice-button" id="voiceButton" onclick="toggleVoiceRecording()">üé§</button>
            <button onclick="sendMessage()">ÈÄÅ‰ø°</button>
        </div>
    </div>
    
    <script>
        let ws = null;
        let username = '';
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        
        function startChat() {
            const name = document.getElementById('usernameInput').value.trim();
            if (name) {
                username = name;
                document.getElementById('nameInput').style.display = 'none';
                connectWebSocket();
            }
        }
        
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:3002');
            
            ws.onopen = () => {
                console.log('Connected to server');
                ws.send(JSON.stringify({
                    type: 'join',
                    username: username
                }));
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    addMessage(data);
                }
            };
            
            ws.onclose = () => {
                console.log('Disconnected from server');
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        function sendMessage(text = null) {
            const input = document.getElementById('messageInput');
            const message = text || input.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    text: message,
                    username: username
                }));
                if (!text) {
                    input.value = '';
                }
            }
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const base64Data = e.target.result;
                
                ws.send(JSON.stringify({
                    type: 'message',
                    text: `${file.type.split('/')[0]}„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü`,
                    username: username,
                    fileData: base64Data,
                    fileType: file.type
                }));
            };
            reader.readAsDataURL(file);
            event.target.value = '';
        }
        
        async function toggleVoiceRecording() {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            ws.send(JSON.stringify({
                                type: 'message',
                                text: 'Èü≥Â£∞„É°„ÉÉ„Çª„Éº„Ç∏',
                                username: username,
                                fileData: e.target.result,
                                fileType: 'audio/webm'
                            }));
                        };
                        reader.readAsDataURL(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    document.getElementById('voiceButton').classList.add('recording');
                } catch (error) {
                    console.error('Error:', error);
                    alert('„Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById('voiceButton').classList.remove('recording');
            }
        }
        
        function addMessage(data) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (data.username === username ? 'sent' : 'received');
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = data.username;
            
            const textDiv = document.createElement('div');
            textDiv.textContent = data.text;
            
            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(textDiv);
            
            if (data.fileData && data.fileType) {
                const mediaDiv = document.createElement('div');
                mediaDiv.className = 'message-media';
                
                if (data.fileType.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = data.fileData;
                    mediaDiv.appendChild(img);
                } else if (data.fileType.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = data.fileData;
                    video.controls = true;
                    mediaDiv.appendChild(video);
                } else if (data.fileType.startsWith('audio/')) {
                    const audio = document.createElement('audio');
                    audio.src = data.fileData;
                    audio.controls = true;
                    mediaDiv.appendChild(audio);
                }
                
                messageDiv.appendChild(mediaDiv);
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startChat();
            }
        });
    </script>
</body>
</html>
