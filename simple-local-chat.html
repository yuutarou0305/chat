<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ローカルチャット</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        
        .name-input-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .name-input-modal {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
        }
        
        .main-container {
            flex: 1;
            display: none;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        .user-list-container {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        
        .user-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #34495e;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-status {
            width: 8px;
            height: 8px;
            background-color: #2ecc71;
            border-radius: 50%;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message-sender {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.7;
        }
        
        .message.sent {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.received {
            background-color: #e9ecef;
            color: #333;
        }
        
        .message.system {
            background-color: #f8f9fa;
            color: #6c757d;
            text-align: center;
            margin: 10px auto;
            font-style: italic;
            font-size: 14px;
        }
        
        .chat-input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .action-button.call {
            background-color: #17a2b8;
        }
        
        .action-button.settings {
            background-color: #6c757d;
        }
        
        .demo-user-buttons {
            margin-top: 20px;
            text-align: center;
        }
        
        .demo-button {
            padding: 5px 10px;
            margin: 2px;
            background-color: #ffc107;
            color: #212529;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="name-input-overlay" id="nameInputOverlay">
        <div class="name-input-modal">
            <h2>お名前を入力してください</h2>
            <input type="text" id="usernameInput" placeholder="名前を入力..." autofocus>
            <button onclick="startChat()">チャットを開始</button>
        </div>
    </div>
    
    <div class="main-container" id="mainContainer">
        <div class="user-list-container">
            <div style="font-size: 18px; font-weight: bold; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #34495e;">
                オンラインユーザー
            </div>
            <div id="userList"></div>
            
            <div class="demo-user-buttons">
                <div style="color: #bdc3c7; font-size: 12px; margin-bottom: 10px;">デモ用ユーザー</div>
                <button class="demo-button" onclick="addDemoUser('太郎')">太郎を追加</button>
                <button class="demo-button" onclick="addDemoUser('花子')">花子を追加</button>
                <button class="demo-button" onclick="addDemoUser('健太')">健太を追加</button>
                <br>
                <button class="demo-button" onclick="simulateMessage()">デモメッセージ</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h1>ローカルチャット</h1>
                <div style="font-size: 12px; margin-top: 5px;">
                    デモ版 - 実際のユーザー間通信は音声通話アプリをご利用ください
                </div>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="メッセージを入力..." onkeypress="if(event.key==='Enter')sendMessage()">
                <div class="action-buttons">
                    <button class="action-button call" onclick="openVoiceChat()">音声通話</button>
                    <button class="action-button" onclick="sendFile()">ファイル</button>
                    <button class="action-button settings" onclick="openSettings()">設定</button>
                    <button onclick="sendMessage()">送信</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentUsername = '';
        let users = new Map();
        let messages = [];
        
        function startChat() {
            const input = document.getElementById('usernameInput');
            const name = input.value.trim();
            
            if (name) {
                currentUsername = name;
                document.getElementById('nameInputOverlay').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'flex';
                
                updateUserList();
                addSystemMessage(`${currentUsername}さん、ローカルチャットへようこそ！`);
                addSystemMessage('左側のボタンでデモユーザーを追加できます。');
            }
        }
        
        function addDemoUser(username) {
            if (!users.has(username)) {
                users.set(username, { 
                    username: username, 
                    isDemo: true,
                    joinTime: new Date()
                });
                updateUserList();
                addSystemMessage(`${username} さんが参加しました`);
            }
        }
        
        function updateUserList() {
            const userListDiv = document.getElementById('userList');
            userListDiv.innerHTML = '';
            
            // 自分を追加
            if (currentUsername) {
                const selfItem = document.createElement('div');
                selfItem.className = 'user-item';
                selfItem.innerHTML = `
                    <span class="user-status"></span>
                    <span>${currentUsername} (あなた)</span>
                `;
                userListDiv.appendChild(selfItem);
            }
            
            // 他のユーザーを追加
            users.forEach((user, userId) => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <span class="user-status"></span>
                    <span>${user.username}</span>
                `;
                userListDiv.appendChild(userItem);
            });
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, currentUsername, false);
                input.value = '';
                
                messages.push({
                    text: message,
                    sender: currentUsername,
                    timestamp: new Date()
                });
            }
        }
        
        function simulateMessage() {
            const demoUsers = Array.from(users.keys());
            if (demoUsers.length === 0) {
                alert('まずデモユーザーを追加してください');
                return;
            }
            
            const randomUser = demoUsers[Math.floor(Math.random() * demoUsers.length)];
            const demoMessages = [
                'こんにちは！',
                'お元気ですか？',
                'いい天気ですね',
                '今日はどうでしたか？',
                'また話しましょう！',
                'ありがとうございます',
                'そうですね',
                '了解しました'
            ];
            
            const randomMessage = demoMessages[Math.floor(Math.random() * demoMessages.length)];
            
            setTimeout(() => {
                addMessage(randomMessage, randomUser, true);
            }, 500);
        }
        
        function addMessage(text, sender, isReceived) {
            const messagesDiv = document.getElementById('chatMessages');
            
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message ' + (isReceived ? 'received' : 'sent');
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = sender;
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            
            messageContainer.appendChild(senderDiv);
            messageContainer.appendChild(messageText);
            
            messagesDiv.appendChild(messageContainer);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function openVoiceChat() {
            if (confirm('音声通話機能を開きますか？\n（voice-chat.htmlまたはreal-chat.htmlが開きます）')) {
                // 同じディレクトリのvoice-chat.htmlを開く
                window.open('voice-chat.html', '_blank');
            }
        }
        
        function sendFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    addSystemMessage(`ファイル「${file.name}」が選択されました（デモ版のため実際の送信はできません）`);
                }
            };
            input.click();
        }
        
        function openSettings() {
            const settings = {
                username: currentUsername,
                demoUsers: users.size,
                messages: messages.length
            };
            
            alert(`設定情報:\n\nユーザー名: ${settings.username}\nデモユーザー数: ${settings.demoUsers}人\n送信メッセージ数: ${settings.messages}\n\nこれはデモ版です。\n実際のリアルタイム通信には音声通話アプリをご利用ください。`);
        }
        
        // Enterキーで名前入力
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startChat();
            }
        });
    </script>
</body>
</html>
