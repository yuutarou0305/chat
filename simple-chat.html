<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç∑„É≥„Éó„É´„ÉÅ„É£„ÉÉ„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .username-display {
            font-size: 14px;
            margin-top: 5px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.my-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.other-message {
            background-color: #e9ecef;
            color: #333;
        }
        
        .message-sender {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.7;
        }
        
        .message-time {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 5px;
        }
        
        .message img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        .message video {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        .message audio {
            width: 100%;
            margin-top: 5px;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ddd;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .file-button {
            background-color: #6c757d;
        }
        
        .file-button:hover {
            background-color: #5a6268;
        }
        
        .voice-button {
            background-color: #e74c3c;
        }
        
        .voice-button.recording {
            background-color: #c0392b;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .name-input {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .name-input-modal {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        
        .name-input-modal input {
            margin: 10px 0;
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }
        
        .system-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="name-input" id="nameInput">
        <div class="name-input-modal">
            <h2>„ÅäÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h2>
            <input type="text" id="usernameInput" placeholder="ÂêçÂâç„ÇíÂÖ•Âäõ..." autofocus>
            <br>
            <button onclick="startChat()">ÈñãÂßã</button>
        </div>
    </div>
    
    <div class="header">
        <h1>„Ç∑„É≥„Éó„É´„ÉÅ„É£„ÉÉ„Éà</h1>
        <div class="username-display" id="usernameDisplay"></div>
        <button onclick="changeName()" style="font-size: 12px; padding: 5px 10px; margin-top: 5px;">ÂêçÂâçÂ§âÊõ¥</button>
    </div>
    
    <div class="chat-messages" id="chatMessages"></div>
    
    <div class="input-area">
        <input type="file" id="fileInput" accept="image/*,video/*,audio/*" style="display: none;" onchange="handleFile(event)">
        <button class="file-button" onclick="document.getElementById('fileInput').click()">üìé</button>
        <button class="voice-button" id="voiceBtn" onclick="toggleRecording()">üé§</button>
        <input type="text" id="messageInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." onkeypress="if(event.key==='Enter')sendMessage()">
        <button onclick="sendMessage()">ÈÄÅ‰ø°</button>
    </div>
    
    <script>
        let myUsername = '';
        let messages = [];
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        
        function startChat() {
            const name = document.getElementById('usernameInput').value.trim();
            if (name) {
                myUsername = name;
                document.getElementById('nameInput').style.display = 'none';
                document.getElementById('usernameDisplay').textContent = `„É≠„Ç∞„Ç§„É≥‰∏≠: ${myUsername}`;
                addSystemMessage(`${myUsername}„Åï„Çì„Åå„ÉÅ„É£„ÉÉ„Éà„Å´ÂèÇÂä†„Åó„Åæ„Åó„Åü`);
            }
        }
        
        function changeName() {
            const newName = prompt('Êñ∞„Åó„ÅÑÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:', myUsername);
            if (newName && newName.trim() && newName.trim() !== myUsername) {
                const oldName = myUsername;
                myUsername = newName.trim();
                document.getElementById('usernameDisplay').textContent = `„É≠„Ç∞„Ç§„É≥‰∏≠: ${myUsername}`;
                addSystemMessage(`${oldName}„Åå${myUsername}„Å´ÂêçÂâç„ÇíÂ§âÊõ¥„Åó„Åæ„Åó„Åü`);
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (text) {
                addMessage(text, myUsername, 'my-message');
                input.value = '';
                
                // „Éá„É¢Áî®„ÅÆËá™ÂãïËøî‰ø°
                setTimeout(() => {
                    if (text.includes('„Åì„Çì„Å´„Å°„ÅØ') || text.includes('„Åä„ÅØ„Çà„ÅÜ')) {
                        addMessage('„Åì„Çì„Å´„Å°„ÅØÔºÅÂÖÉÊ∞ó„Åß„Åô„ÅãÔºü', '„ÉÜ„Çπ„Éà„É¶„Éº„Ç∂„Éº', 'other-message');
                    } else if (text.includes('„ÉÜ„Çπ„Éà')) {
                        addMessage('„ÉÜ„Çπ„Éà„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂèó‰ø°„Åó„Åæ„Åó„ÅüÔºÅ', '„Éú„ÉÉ„Éà', 'other-message');
                    }
                }, 1000);
            }
        }
        
        function addMessage(text, sender, type, mediaData = null, mediaType = null) {
            const now = new Date();
            const time = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            
            const message = {
                text: text,
                sender: sender,
                time: time,
                type: type,
                mediaData: mediaData,
                mediaType: mediaType
            };
            
            messages.push(message);
            displayMessage(message);
        }
        
        function displayMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type}`;
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = message.sender;
            
            const textDiv = document.createElement('div');
            textDiv.textContent = message.text;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = message.time;
            
            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(textDiv);
            
            if (message.mediaData) {
                if (message.mediaType === 'image') {
                    const img = document.createElement('img');
                    img.src = message.mediaData;
                    messageDiv.appendChild(img);
                } else if (message.mediaType === 'video') {
                    const video = document.createElement('video');
                    video.src = message.mediaData;
                    video.controls = true;
                    messageDiv.appendChild(video);
                } else if (message.mediaType === 'audio') {
                    const audio = document.createElement('audio');
                    audio.src = message.mediaData;
                    audio.controls = true;
                    messageDiv.appendChild(audio);
                }
            }
            
            messageDiv.appendChild(timeDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const fileData = e.target.result;
                let messageText = '';
                let mediaType = '';
                
                if (file.type.startsWith('image/')) {
                    messageText = `ÁîªÂÉè: ${file.name}`;
                    mediaType = 'image';
                } else if (file.type.startsWith('video/')) {
                    messageText = `ÂãïÁîª: ${file.name}`;
                    mediaType = 'video';
                } else if (file.type.startsWith('audio/')) {
                    messageText = `Èü≥Â£∞: ${file.name}`;
                    mediaType = 'audio';
                } else {
                    messageText = `„Éï„Ç°„Ç§„É´: ${file.name}`;
                }
                
                addMessage(messageText, myUsername, 'my-message', fileData, mediaType);
                
                // „Éá„É¢Áî®„ÅÆÂèçÂøú
                setTimeout(() => {
                    if (mediaType === 'image') {
                        addMessage('Á¥†Êïµ„Å™ÁîªÂÉè„Åß„Åô„Å≠ÔºÅ', '„ÉÜ„Çπ„Éà„É¶„Éº„Ç∂„Éº', 'other-message');
                    } else if (mediaType === 'video') {
                        addMessage('ÂãïÁîª„ÇíË¶ã„Åæ„Åó„ÅüÔºÅ', '„ÉÜ„Çπ„Éà„É¶„Éº„Ç∂„Éº', 'other-message');
                    }
                }, 1500);
            };
            
            reader.readAsDataURL(file);
            event.target.value = '';
        }
        
        async function toggleRecording() {
            const voiceBtn = document.getElementById('voiceBtn');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        
                        addMessage('Èü≥Â£∞„É°„ÉÉ„Çª„Éº„Ç∏', myUsername, 'my-message', audioUrl, 'audio');
                        
                        // „Éá„É¢Áî®„ÅÆÂèçÂøú
                        setTimeout(() => {
                            addMessage('Èü≥Â£∞„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËÅû„Åç„Åæ„Åó„ÅüÔºÅ', '„ÉÜ„Çπ„Éà„É¶„Éº„Ç∂„Éº', 'other-message');
                        }, 1000);
                        
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    voiceBtn.classList.add('recording');
                    voiceBtn.textContent = '‚èπÔ∏è';
                    
                } catch (error) {
                    alert('„Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = 'üé§';
            }
        }
        
        // Enter„Ç≠„Éº„Åß„ÅÆÂêçÂâçÂÖ•Âäõ
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startChat();
            }
        });
    </script>
</body>
</html>
