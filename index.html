<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットアプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        
        .name-input-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .name-input-modal {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
        }
        
        .name-input-modal h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        #usernameInput {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        #nameSubmitButton {
            padding: 10px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #nameSubmitButton:hover {
            background-color: #0056b3;
        }
        
        .main-container {
            flex: 1;
            display: none;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        .user-list-container {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        
        .user-list-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #34495e;
        }
        
        .user-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #34495e;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-status {
            width: 8px;
            height: 8px;
            background-color: #2ecc71;
            border-radius: 50%;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .connection-status {
            font-size: 12px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-indicator.connected {
            background-color: #2ecc71;
        }
        
        .status-indicator.disconnected {
            background-color: #e74c3c;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message-sender {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.7;
        }
        
        .message.sent {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.received {
            background-color: #e9ecef;
            color: #333;
            cursor: pointer;
        }
        
        .message.received.read {
            opacity: 0.7;
        }
        
        .read-indicator {
            font-size: 10px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .message.system {
            background-color: #f8f9fa;
            color: #6c757d;
            text-align: center;
            margin: 10px auto;
            font-style: italic;
            font-size: 14px;
        }
        
        .chat-input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        
        #sendButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #sendButton:hover {
            background-color: #0056b3;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .action-button:hover {
            background-color: #218838;
        }
        
        .action-button.call {
            background-color: #17a2b8;
        }
        
        .action-button.call:hover {
            background-color: #138496;
        }
        
        .action-button.settings {
            background-color: #6c757d;
        }
        
        .action-button.settings:hover {
            background-color: #545b62;
        }
        
        .empty-state {
            text-align: center;
            color: #6c757d;
            margin-top: 50px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="name-input-overlay" id="nameInputOverlay">
        <div class="name-input-modal">
            <h2>お名前を入力してください</h2>
            <input type="text" id="usernameInput" placeholder="名前を入力..." autofocus>
            <button id="nameSubmitButton" onclick="startChat()">チャットを開始</button>
        </div>
    </div>
    
    <div class="main-container" id="mainContainer">
        <div class="user-list-container">
            <div class="user-list-header">オンラインユーザー</div>
            <div id="userList"></div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h1>チャット</h1>
                <div class="connection-status">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="connectionStatus">接続中...</span>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    サーバーに接続中です...<br>
                    メッセージを入力してテストすることもできます。
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="メッセージを入力..." onkeypress="if(event.key==='Enter')sendMessage()">
                <div class="action-buttons">
                    <button class="action-button call" onclick="startCall()">通話</button>
                    <button class="action-button" onclick="sendFile()">ファイル</button>
                    <button class="action-button settings" onclick="openSettings()">設定</button>
                    <button id="sendButton" onclick="sendMessage()">送信</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let currentUsername = '';
        let myUserId = null;
        let users = new Map();
        let isConnected = false;
        let messages = [];
        
        function startChat() {
            const input = document.getElementById('usernameInput');
            const name = input.value.trim();
            
            if (name) {
                currentUsername = name;
                document.getElementById('nameInputOverlay').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'flex';
                connectWebSocket();
            }
        }
        
        function connectWebSocket() {
            // 既存のサーバー（3001ポート）に接続を試みる
            try {
                ws = new WebSocket('ws://localhost:3001');
                
                ws.onopen = () => {
                    isConnected = true;
                    updateConnectionStatus(true);
                    
                    // サーバーに参加を通知
                    ws.send(JSON.stringify({
                        type: 'join',
                        username: currentUsername
                    }));
                    
                    // 空の状態を削除
                    const emptyState = document.querySelector('.empty-state');
                    if (emptyState) {
                        emptyState.remove();
                    }
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };
                
                ws.onclose = () => {
                    isConnected = false;
                    updateConnectionStatus(false);
                    // 再接続を試みる
                    setTimeout(connectWebSocket, 3000);
                };
                
                ws.onerror = (error) => {
                    console.log('WebSocket接続に失敗しました。ローカルモードで動作します。');
                    isConnected = false;
                    updateConnectionStatus(false);
                    enableLocalMode();
                };
                
            } catch (error) {
                console.log('WebSocketサーバーが見つかりません。ローカルモードで動作します。');
                enableLocalMode();
            }
        }
        
        function enableLocalMode() {
            // ローカルモードを有効にする
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.innerHTML = `
                    ${currentUsername}さん、チャットへようこそ！<br>
                    <small>ローカルモードで動作中（他のユーザーとの通信はできません）</small>
                `;
            } else {
                addSystemMessage(`${currentUsername}さん、チャットへようこそ！（ローカルモード）`);
            }
        }
        
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'userId':
                    myUserId = data.userId;
                    break;
                    
                case 'userList':
                    updateUserList(data.users);
                    break;
                    
                case 'userJoined':
                    users.set(data.userId, { username: data.username });
                    updateUserListUI();
                    addSystemMessage(`${data.username} さんが参加しました`);
                    break;
                    
                case 'userLeft':
                    users.delete(data.userId);
                    updateUserListUI();
                    addSystemMessage(`${data.username} さんが退出しました`);
                    break;
                    
                case 'message':
                    addMessage(data.text, data.sender, data.senderId !== myUserId);
                    break;
            }
        }
        
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                indicator.classList.add('connected');
                indicator.classList.remove('disconnected');
                status.textContent = '接続済み';
            } else {
                indicator.classList.remove('connected');
                indicator.classList.add('disconnected');
                status.textContent = '切断中...';
            }
        }
        
        function updateUserList(userList) {
            users.clear();
            userList.forEach(user => {
                if (user.id !== myUserId) {
                    users.set(user.id, { username: user.username });
                }
            });
            updateUserListUI();
        }
        
        function updateUserListUI() {
            const userListDiv = document.getElementById('userList');
            userListDiv.innerHTML = '';
            
            // 自分を追加
            if (currentUsername) {
                const selfItem = document.createElement('div');
                selfItem.className = 'user-item';
                selfItem.innerHTML = `
                    <span class="user-status"></span>
                    <span>${currentUsername} (あなた)</span>
                `;
                userListDiv.appendChild(selfItem);
            }
            
            // 他のユーザーを追加
            users.forEach((user, userId) => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <span class="user-status"></span>
                    <span>${user.username}</span>
                `;
                userListDiv.appendChild(userItem);
            });
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                if (isConnected && ws && ws.readyState === WebSocket.OPEN) {
                    // サーバー経由でメッセージを送信
                    ws.send(JSON.stringify({
                        type: 'message',
                        text: message
                    }));
                } else {
                    // ローカルモードでメッセージを表示
                    addMessage(message, currentUsername, false);
                }
                
                input.value = '';
                
                // メッセージを配列に保存
                messages.push({
                    text: message,
                    sender: currentUsername,
                    timestamp: new Date(),
                    type: 'sent'
                });
            }
        }
        
        function addMessage(text, sender, isReceived) {
            const messagesDiv = document.getElementById('chatMessages');
            
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message ' + (isReceived ? 'received' : 'sent');
            
            // 受信メッセージにクリックイベントを追加
            if (isReceived) {
                messageContainer.addEventListener('click', function() {
                    markAsRead(this);
                });
            }
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = sender;
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            
            messageContainer.appendChild(senderDiv);
            messageContainer.appendChild(messageText);
            
            // 既読インジケーター用のdivを追加
            if (isReceived) {
                const readIndicator = document.createElement('div');
                readIndicator.className = 'read-indicator';
                readIndicator.style.display = 'none';
                readIndicator.textContent = '既読';
                messageContainer.appendChild(readIndicator);
            }
            
            messagesDiv.appendChild(messageContainer);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function markAsRead(messageElement) {
            if (!messageElement.classList.contains('read')) {
                messageElement.classList.add('read');
                const readIndicator = messageElement.querySelector('.read-indicator');
                if (readIndicator) {
                    readIndicator.style.display = 'block';
                }
                
                // サーバーに既読通知を送信（接続時のみ）
                if (isConnected && ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'read',
                        timestamp: new Date().toISOString()
                    }));
                }
            }
        }
        
        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function startCall() {
            if (users.size > 0) {
                alert('通話機能は準備中です。\n他のユーザーとの通話が可能になります。');
            } else {
                alert('通話できるユーザーがオンラインにいません。');
            }
        }
        
        function sendFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    addSystemMessage(`ファイル「${file.name}」が選択されました（送信機能は準備中）`);
                }
            };
            input.click();
        }
        
        function openSettings() {
            const settings = {
                username: currentUsername,
                messages: messages.length,
                connected: isConnected,
                onlineUsers: users.size
            };
            
            alert(`設定情報:\n\nユーザー名: ${settings.username}\n送信メッセージ数: ${settings.messages}\n接続状態: ${settings.connected ? '接続中' : '切断中'}\nオンラインユーザー数: ${settings.onlineUsers}人`);
        }
        
        // Enterキーで名前入力
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startChat();
            }
        });
        
        // 初期化時にユーザーリストを更新
        updateUserListUI();
    </script>
</body>
</html>
